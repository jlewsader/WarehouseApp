<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Move Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .move-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .info-box {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .selected-list {
      background: white;
      padding: 12px;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
    }

    .inventory-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
    }

    .location-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin: 20px 0;
    }

    .location-tile {
      padding: 16px;
      border: 2px solid #ddd;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-weight: 500;
      text-align: center;
      transition: all 0.2s ease;
    }

    .location-tile:hover:not(:disabled) {
      border-color: #2b82ff;
      box-shadow: 0 2px 8px rgba(43, 130, 255, 0.2);
    }

    .location-tile.selected {
      background: #2b82ff;
      color: white;
      border-color: #2b82ff;
    }

    .location-tile:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #f0f0f0;
    }

    .location-tile.occupied {
      background: #f8d7da;
      border-color: #f5c6cb;
    }

    .status-text {
      font-size: 0.9em;
      color: #666;
      margin-top: 4px;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-move {
      background: #28a745;
      color: white;
    }

    .btn-move:hover:not(:disabled) {
      background: #218838;
    }

    .btn-move:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-cancel {
      background: #6c757d;
      color: white;
    }

    .btn-cancel:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

<header>
  <h1>Move Inventory</h1>
</header>

<main class="move-container">
  <section class="info-box">
    <h3>Items Selected for Move</h3>
    <div class="selected-list" id="selectedList"></div>
  </section>

  <section class="info-box">
    <h3>Select Target Location</h3>
    <p id="gridStatus" style="color: #666; font-size: 0.9em;">Loading available locations...</p>
    <div class="location-grid" id="locationGrid"></div>
  </section>

  <div class="action-buttons">
    <button class="btn-move" id="moveBtn" onclick="moveInventory()">Confirm Move</button>
    <button class="btn-cancel" onclick="cancelMove()">Cancel</button>
  </div>
</main>

<script src="/js/move.js"></script>

</body>
</html>
