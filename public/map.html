<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warehouse Map</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<header>
  <h1>Warehouse Map</h1>
</header>

<main>
  <section class="map-header">
    <p class="map-description">
      Browse the warehouse map to see which locations have inventory. Each grid cell shows the
      three tiers (Top, Middle, Bottom) inside a stack.
    </p>
    <div class="zone-selector">
      <button onclick="loadZone('Center')">Center Block</button>
      <button onclick="loadZone('East Wall')">East Wall</button>
      <button onclick="loadZone('West Wall')">West Wall</button>
    </div>
  </section>

  <section class="map-legend">
    <div class="legend-item"><span class="legend-dot occupied"></span>Has item</div>
    <div class="legend-item"><span class="legend-dot empty"></span>Empty</div>
  </section>

  <div id="mapStatus" class="map-status" aria-live="polite"></div>

  <div id="mapContainer" class="map-container" aria-live="polite">
    <!-- Grid loads here -->
  </div>

</main>

<script src="/js/map.js"></script>

</body>
</html>
