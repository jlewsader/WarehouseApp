<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #111827;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background: #0284c7;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f3f4f6;
      border-radius: 8px;
      min-height: 50px;
    }
    .scanner-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }
    .scanner-container {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      padding: 20px;
    }
    #qr-reader {
      width: 100%;
      min-height: 300px;
      background: #000;
    }
    .status {
      margin: 15px 0;
      text-align: center;
      color: #374151;
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Mobile Barcode Scanner Test</h1>
  <p>Click the button below to test the camera barcode scanner:</p>
  
  <button onclick="startScanner()">ðŸ“· Start Camera Scanner</button>
  
  <div id="result">
    <strong>Scan Result:</strong> <span id="resultText">No barcode scanned yet</span>
  </div>

  <!-- Scanner Modal -->
  <div id="scanner-modal" class="scanner-modal">
    <div class="scanner-container">
      <h2>Scan Barcode</h2>
      <div id="qr-reader"></div>
      <p class="status" id="status">Initializing camera...</p>
      <button onclick="stopScanner()">Close Scanner</button>
    </div>
  </div>

  <script src="/js/libs/html5-qrcode.min.js"></script>
  <script>
    let html5QrcodeScanner = null;
    let isScanning = false;

    function startScanner() {
      const modal = document.getElementById('scanner-modal');
      const status = document.getElementById('status');
      
      modal.style.display = 'flex';
      status.textContent = 'Initializing camera...';

      setTimeout(() => {
        if (!html5QrcodeScanner) {
          html5QrcodeScanner = new Html5Qrcode("qr-reader");
        }

        const config = {
          fps: 10,
          qrbox: { width: 300, height: 150 }
        };

        html5QrcodeScanner.start(
          { facingMode: "environment" },
          config,
          (decodedText, decodedResult) => {
            console.log('Scanned:', decodedText);
            document.getElementById('resultText').textContent = decodedText;
            
            if (navigator.vibrate) {
              navigator.vibrate(200);
            }

            status.textContent = 'Success! Scanned: ' + decodedText;
            
            setTimeout(() => {
              stopScanner();
            }, 1000);
          },
          (errorMessage) => {
            // Ignore "not found" errors
          }
        )
        .then(() => {
          isScanning = true;
          status.textContent = 'Position barcode within frame';
        })
        .catch((err) => {
          console.error('Scanner error:', err);
          status.textContent = 'Camera access denied. Please enable camera permissions.';
        });
      }, 100);
    }

    function stopScanner() {
      if (html5QrcodeScanner && isScanning) {
        html5QrcodeScanner.stop()
          .then(() => {
            isScanning = false;
            document.getElementById('scanner-modal').style.display = 'none';
          })
          .catch((err) => {
            console.error('Error stopping scanner:', err);
            isScanning = false;
            document.getElementById('scanner-modal').style.display = 'none';
          });
      } else {
        document.getElementById('scanner-modal').style.display = 'none';
      }
    }
  </script>
</body>
</html>
