<!DOCTYPE html>
<html lang="en">
<head>

  <title>Receiving - Scan Product</title>

</head>
<body>

<header>
  <h1>Receiving</h1>
</header>

<main>

  <section class="info-box">
    <label><strong>Enter Barcode (GTIN):</strong></label>
    <input id="barcodeInput" type="text" placeholder="Scan or type GTIN..." autofocus>

  </section>

</main>

<script src="/js/libs/html5-qrcode.min.js"></script> <!-- Scanner stays available for future integration -->
