# Nginx config for local HTTPS development
# Uses mkcert localhost certificates

upstream warehouseapp {
    server warehouseapp:3001;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost 127.0.0.1;

    # SSL certificates from mkcert
    ssl_certificate /etc/nginx/ssl/localhost+3.pem;
    ssl_certificate_key /etc/nginx/ssl/localhost+3-key.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy settings
    location / {
        proxy_pass http://warehouseapp;
        proxy_http_version 1.1;
        
        # Headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (for monitoring)
    location /health {
        proxy_pass http://warehouseapp/health;
        access_log off;
    }
}
