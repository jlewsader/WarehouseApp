# Nginx config optimized for Tailscale Funnel
# Tailscale terminates TLS, so nginx just proxies HTTP

upstream warehouseapp {
    server warehouseapp:3001;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Proxy settings - accept all traffic on HTTP (Tailscale handles HTTPS)
    location / {
        proxy_pass http://warehouseapp;
        proxy_http_version 1.1;
        
        # Headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Tell app it's HTTPS
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://warehouseapp/health;
        access_log off;
    }
}
