version: '3.8'

services:
  warehouseapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warehouseapp
    restart: unless-stopped
    
    # Don't expose port externally - only nginx can access
    expose:
      - "3001"
    
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SESSION_SECRET=${SESSION_SECRET}
      - BEHIND_PROXY=true  # App knows it's behind a proxy
    
    volumes:
      # SQLite database directory
      - ./data:/app/data:z
      # Backup persistence
      - ./backups:/app/backups:z
      # Environment file (read-only)
      - ./.env:/app/.env:ro,z
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    
    networks:
      - warehouse-network

  nginx:
    image: nginx:alpine
    container_name: warehouseapp-nginx
    restart: unless-stopped
    
    ports:
      # Local development ports
      - "8080:80"   # HTTP (redirects to HTTPS)
      - "8443:443"  # HTTPS
    
    volumes:
      # Choose config based on deployment mode
      # For Tailscale Funnel: use nginx-tailscale.conf
      # For production: use nginx.conf
      - ${PWD}/nginx-current.conf:/etc/nginx/conf.d/default.conf:ro,z
      # SSL certificates (for production mode)
      - ${PWD}/certs:/etc/nginx/ssl:ro,z
      # For Let's Encrypt challenges
      - ${PWD}/certbot/www:/var/www/certbot:ro,z
    
    depends_on:
      - warehouseapp
    
    networks:
      - warehouse-network
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  warehouse-network:
    driver: bridge
